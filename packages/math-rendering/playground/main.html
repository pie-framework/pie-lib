<!DOCTYPE html>
<html>
  <head>
    <script>
      window.pie = window.pie || {};
      window.pie.mathRendering = { useSingleDollar: false };
    </script>
    <script src="./main.bundle.js"></script>
  </head>

  <body>
    <div id="mathml-node">
      <br />
      <span>inline: \(\frac{1}{2}\)</span>
      <br />
      block: <span>\[\frac{1}{2}\]</span>
      <br />
      <span>single dollar: $\frac{1}{2}$</span>
      <br />
      <span> double dollar: $$\frac{1}{2}$$</span>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>a</mi>
        <mo>&#x2260;</mo>
        <mn>0</mn> </math
      >, there are two solutions to
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>ab</mi>
        <msup>
          <mi>x</mi>
          <mn>2</mn>
        </msup>
        <mo>+</mo>
        <mi>b</mi>
        <mi>x</mi>
        <mo>+</mo>
        <mi>c</mi>
        <mo>=</mo>
        <mn>0</mn>
      </math>
      and they are
      <br />
      <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mi>x</mi>
        <mo>=</mo>
        <mrow>
          <mfrac>
            <mrow>
              <mo>&#x2212;</mo>
              <mi>b</mi>
              <mo>&#x00B1;</mo>
              <msqrt>
                <msup>
                  <mi>bfoo bar</mi>
                  <mn>2</mn>
                </msup>
                <mo>&#x2212;</mo>
                <mn>4</mn>
                <mi>a</mi>
                <mi>c</mi>
              </msqrt>
            </mrow>
            <mrow>
              <mn>2</mn>
              <mi>a</mi>
            </mrow>
          </mfrac>
        </mrow>
        <mtext>.</mtext>
      </math>

      <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <msup>
          <mrow>
            <mo>(</mo>
            <mrow>
              <munderover>
                <mo
                  >&#x2211;
                  <!-- ∑ -->
                </mo>
                <mrow class="MJX-TeXAtom-ORD">
                  <mi>k</mi>
                  <mo>=</mo>
                  <mn>1</mn>
                </mrow>
                <mi>n</mi>
              </munderover>
              <msub>
                <mi>a</mi>
                <mi>k</mi>
              </msub>
              <msub>
                <mi>b</mi>
                <mi>k</mi>
              </msub>
            </mrow>
            <mo>)</mo>
          </mrow>
          <mrow class="MJX-TeXAtom-ORD">
            <mspace width="negativethinmathspace" />
            <mspace width="negativethinmathspace" />
            <mn>2</mn>
          </mrow>
        </msup>
        <mo
          >&#x2264;
          <!-- ≤ -->
        </mo>
        <mrow>
          <mo>(</mo>
          <mrow>
            <munderover>
              <mo
                >&#x2211;
                <!-- ∑ -->
              </mo>
              <mrow class="MJX-TeXAtom-ORD">
                <mi>k</mi>
                <mo>=</mo>
                <mn>1</mn>
              </mrow>
              <mi>n</mi>
            </munderover>
            <msubsup>
              <mi>a</mi>
              <mi>k</mi>
              <mn>2</mn>
            </msubsup>
          </mrow>
          <mo>)</mo>
        </mrow>
        <mrow>
          <mo>(</mo>
          <mrow>
            <munderover>
              <mo
                >&#x2211;
                <!-- ∑ -->
              </mo>
              <mrow class="MJX-TeXAtom-ORD">
                <mi>k</mi>
                <mo>=</mo>
                <mn>1</mn>
              </mrow>
              <mi>n</mi>
            </munderover>
            <msubsup>
              <mi>b</mi>
              <mi>k</mi>
              <mn>2</mn>
            </msubsup>
          </mrow>
          <mo>)</mo>
        </mrow>
      </math>
    </div>
  </body>
</html>
